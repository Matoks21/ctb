// Apply the java plugin to add support for Java
plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
        id 'application'
id 'java'


}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:31.1-jre'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    // https://mvnrepository.com/artifact/org.telegram/telegrambotsextensions
    implementation 'org.telegram:telegrambotsextensions:6.9.7.1'


    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.9.0'
    // https://mvnrepository.com/artifact/com.github.stefanbirkner/system-rules
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
    //https://search.maven.org/artifact/com.github.hazendaz.jsoup/jsoup/1.15.1/jar
    implementation 'com.github.hazendaz.jsoup:jsoup:1.15.1'
    //https://search.maven.org/artifact/org.touchbit.retrofit.veslo/gson/1.2.0/jar
    implementation 'org.touchbit.retrofit.veslo:gson:1.2.0'


}


test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes(
                'Main-Class': 'TelegramBotApp'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


application {
    // Define the main class for the application.
    mainClass = 'TelegramBotApp'
}


